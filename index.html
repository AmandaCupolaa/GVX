<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GVX Investments</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
    <div class="wrapper">
        <main>
            <section class="module login">
                <h1>GVX Investiments</h1>
            </section>

            <section class="module content">
                <div class="container">
                    
                    <div id="login">
                      <h2>Login</h2>
                        <input type="text" id="username" placeholder="Nome de usuário">
                        <input type="password" id="password" placeholder="Senha" onkeypress="checkEnter(event)">
                        <button onclick="login()">Entrar</button>
                        <p>
                            Este é o seu local de login, digite seu usuário e senha no local esperado.
                        </p>
                      </div>
                      <div class="contentaccess" id="contentaccess">
                        <h2>Gráfico Personalizado</h2>
                        <p id="userMessage"></p>
                        <canvas id="userChart"></canvas>
                        <h2>Gráfico de Retorno vs. Investimento</h2>
                        <canvas id="scatterChart"></canvas>
                        <h2 id="comparisonChartHeading" style="display: none;">Comparação do Investimento com 10000</h2>
                        <canvas id="comparisonChart"></canvas>
                        <button onclick="logout()">Sair</button>
                      </div>
                </div>
            </section>
            
    <script src="data.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>     
    <script>

    let currentUser = null;
    let userChart = null;
    let scatterChart = null;
    let comparisonChart = null;

        function checkEnter(event) {
      if (event.keyCode === 13) {
        login();
      }
    }
    
        function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = userData.find((u) => u.username === username && u.password === password);

      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("contentaccess").style.display = "block";

        currentUser = user;
        document.getElementById("userMessage").innerText = `Olá, ${user.username}! Seu gráfico personalizado está abaixo:`;
        drawChart(currentUser.chartData, currentUser.chartColor);
        drawScatterChart(currentUser.investmentData, currentUser.returnData);

        if (currentUser.username === "usuario1") {
          document.getElementById("comparisonChartHeading").style.display = "block";
          // Calculate investment return for the months from March to August 2023
          const investmentComparisonData = calculateInvestmentReturn(currentUser.investmentReturnData);

          // Draw the comparison chart
          drawInvestmentComparisonChart(investmentComparisonData);
        } else {
          document.getElementById("comparisonChartHeading").style.display = "none";
          // If it's usuario2 or any other user, hide the chart and display a message.
          document.getElementById("comparisonChart").style.display = "none";
        }
      } else {
        alert("Nome de usuário ou senha inválidos.");
      }
    }

    function logout() {
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("login").style.display = "block";
      document.getElementById("contentaccess").style.display = "none";
      if (userChart) {
        userChart.destroy();
        userChart = null;
      }
      if (scatterChart) {
        scatterChart.destroy();
        scatterChart = null;
      }
      if (comparisonChart) {
        comparisonChart.destroy();
        comparisonChart = null;
      }
    }


  function drawChart(chartData, chartColor) {
    const ctx = document.getElementById("userChart").getContext("2d");
    if (userChart) {
      userChart.destroy();
    }
    userChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio"],
        datasets: [
          {
            label: "Dados do usuário",
            data: chartData,
            borderColor: chartColor,
            backgroundColor: chartColor,
            fill: true,
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  }

  function drawScatterChart(investmentData, returnData) {
    const ctx = document.getElementById("scatterChart").getContext("2d");
    if (scatterChart) {
      scatterChart.destroy();
    }
    scatterChart = new Chart(ctx, {
      type: "scatter",
      data: {
        datasets: [
          {
            label: "Retorno vs. Investimento",
            data: investmentData.map((value, index) => ({ x: value, y: returnData[index] })),
            borderColor: "rgba(75, 192, 192, 0.5)",
            backgroundColor: "rgba(75, 192, 192, 0.5)",
            pointRadius: 5,
          },
        ],
      },
      options: {
        scales: {
          x: {
            type: "linear",
            position: "bottom",
          },
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  }

  function calculateInvestmentReturn(investmentReturnData) {
    const initialValue = 10000;
    return investmentReturnData.map((value) => value + initialValue);
  }

  function drawInvestmentComparisonChart(investmentComparisonData) {
    const ctx = document.getElementById("comparisonChart").getContext("2d");
    const labels = ["Março", "Abril", "Maio", "Junho", "Julho", "Agosto"];

    if (comparisonChart) {
      comparisonChart.destroy();
    }
    comparisonChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [
          {
            label: "Comparação com 10000",
            data: investmentComparisonData,
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1000,
            },
          },
        },
      },
    });
  }

  function resizeCharts() {
    if (userChart) {
      const userChartCanvas = document.getElementById("userChart");
      userChartCanvas.style.width = userChartCanvas.parentNode.offsetWidth + "px";
      userChart.resize();
    }
    if (scatterChart) {
      const scatterChartCanvas = document.getElementById("scatterChart");
      scatterChartCanvas.style.width = scatterChartCanvas.parentNode.offsetWidth + "px";
      scatterChart.resize();
    }
    if (comparisonChart) {
      const comparisonChartCanvas = document.getElementById("comparisonChart");
      comparisonChartCanvas.style.width = comparisonChartCanvas.parentNode.offsetWidth + "px";
      comparisonChart.resize();
    }
  }

  // Chamar resizeCharts quando a página for carregada
  window.addEventListener('load', resizeCharts);

  // Chamar resizeCharts quando a janela for redimensionada
  window.addEventListener('resize', resizeCharts);
    

    </script>
            
        </main>
        
</body>
</html>
